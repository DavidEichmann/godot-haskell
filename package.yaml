name: godot-haskell
version: '0.1.0.0'
category: Web
author: David Kraeutmann
maintainer: kane@kane.cx
copyright: 2018 David Kraeutmann
license: BSD3
github: KaneTW/godot-haskell
extra-source-files:
- README.md

dependencies:
- base
- aeson
- bytestring
- template-haskell
- lens

build-tools:
- c2hs

include-dirs:
- godot_headers
- cbits

default-extensions:
- FlexibleContexts
- FlexibleInstances
- ScopedTypeVariables
- TypeApplications
- StandaloneDeriving
- DerivingStrategies
- DefaultSignatures

library:
  source-dirs: src
  exposed-modules:
  - Godot.Gdnative.Test
  - Godot.Gdnative.TH
  - Godot.Gdnative.Gdnative
  - Godot.Gdnative.Api
  - Godot.Gdnative
  dependencies:
  - generate

internal-libraries:
  generate:
    source-dirs: src-generate
    dependencies:
    - aeson
    - bytestring
    - text
    - vector
    - containers
    - unordered-containers
    - parsec
    - parsers
    - mtl
    - ansi-wl-pprint
    - casing

